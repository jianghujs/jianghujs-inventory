<template id="supplier-good"> 
  <v-container class="fullScreen d-flex flex-column pa-xs-0 pa-0">
    <v-card>
      <v-row class="ma-0 pa-xs-4 align-center flex-none pt-0 " :class="{'pa-4': !isMobile, 'pb-0': !isMobile, 'pa-2': isMobile}">

          <v-col cols="12" xs="4" sm="4" md="4" xl="4" class="pl-0">
            <v-btn color="success" dark class="elevation-0 mr-2" @click="doUiAction('startCreateItem')">供应商-新增商品</v-btn>
            <span class="body-2">共{{ tableData.length }}条记录</span>
          </v-col>

          <v-spacer></v-spacer>

          <v-col cols="12" xs="3" sm="3" md="2" xl="2" class="pa-xs-0 pa-xs-2 col-sm-8-flex">
            <v-text-field v-model="searchInput" label="表格过滤" class="cus-v-input" dense filled single-line></v-text-field>
          </v-col>
        </v-row>
        <v-data-table fixed-header
                      :headers="headers"
                      height="350"
                      :items="tableData"
                      :search="searchInput"
                      :footer-props="{ itemsPerPageOptions: [20, 40, 60, 100, -1] }"
                      :items-per-page="100"
                      mobile-breakpoint="0"
                      :loading="isTableLoading"
                      checkbox-color="success"
                      class="elevation-0 mt-0 mb-xs-4 flex-fill d-flex flex-column">
                      <template v-slot:item.goodType="{ item }">
                        {{getGoodTypeText(item.goodType)}}
                      </template>
          <template v-slot:item.action="{ item }">
            <v-btn small class=" success" @click="doUiAction('startUpdateItem', {item})">修改</v-btn>
            <row-status-switch-button :value="item.rowStatus" @update-value="doUiAction('rowStatusChange', { item, rowStatus: $event })"/>
          </template>
          <template v-slot:item.operation-at="{ item }">

          {{ item.operationAt && dayjs(item.operationAt).format('YYYY-MM-DD HH:mm:ss') }}

        </template>
        </v-data-table>
      </v-card>

      <!-- 新增 -->
      <v-navigation-drawer v-model="isAddDrawerShow" :permanent="isAddDrawerShow" fixed temporary right width="80%" class="elevation-24">
        <v-container class="navDrawerContainer">
          <v-row class="pt-8" :class="{'px-4': isMobile, 'px-12': !isMobile}">
            <v-btn class="mt-0" dark color="success" elevation="0" @click="doUiAction('allotItem')">添加商品</v-btn>
            <v-spacer></v-spacer>
            <v-col cols="12" xs="3" sm="3" md="2" xl="2" class="pa-xs-0 pa-xs-2 col-sm-8-flex">
              <v-text-field v-model="drawerSearchInput" label="表格过滤" class="cus-v-input" dense filled single-line></v-text-field>
            </v-col>
            <v-btn class="mt-0 elevation-0" fab x-small @click="isAddDrawerShow = false">
              <v-icon dark>mdi-close</v-icon>
            </v-btn>
          </v-row>
          <v-row class="pa-2 py-0">
            <v-data-table show-select checkbox-color="success" :headers="drawerHeaders"
                          height="500"
                          :search="drawerSearchInput"
                          :loading="isDrawerTableLoading" :items="drawerTableData" item-key="goodId"
                          :footer-props="{ itemsPerPageOptions: [20, 40, 60, 100, -1] }" :items-per-page="100"
                          mobile-breakpoint="0"
                          @toggle-select-all="drawerToggleSelectAll"
                          :v-model="drawerItemSelectedGood"
                          class="elevation-0 flex-fill d-flex flex-column show-select  pt-6"
                          :class="{'px-2': isMobile, 'px-8': !isMobile}">
              <template v-slot:item.action="{ item }">
                <v-btn small dark class="success"
                       @click="doUiAction('buildRelation', {item})">新增
                </v-btn>
              </template>
            </v-data-table>
          </v-row>
        </v-container>
      </v-navigation-drawer>


      <!-- 编辑抽屉 -->
      <v-navigation-drawer v-model="isEditDrawerShow" :permanent="isEditDrawerShow" fixed temporary right width="80%" class="elevation-24">
        <v-form v-model="isFormValid" v-if="isEditDrawerShow" ref="form" lazy-validation>
          <v-row class="pt-8">
            <span class="title pa-6" :class="{'pl-12': !isMobile, 'pl-6': isMobile}">【{{editItem.supplierName}}-{{editItem.goodName}}】编辑信息</span>
            <v-spacer></v-spacer>
            <v-btn class="mt-6 elevation-0" :class="{'mr-16': !isMobile, 'mr-8': isMobile}" fab x-small @click="isEditDrawerShow = false">
              <v-icon dark>mdi-close</v-icon>
            </v-btn>
          </v-row>
          <v-row :class="{'px-10': !isMobile, 'px-3': isMobile, 'pb-7': isMobile}">
        
            
            <v-col cols="12" sm="12" md="12" xl="12" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
              <span class="inputLabel">备注</span>
              <v-textarea class="cus-v-input " dense filled single-line v-model="editItem['remark']"></v-textarea>
            </v-col>
          </v-row>
          <v-row class="justify-end mx-0 mt-8" :class="{'px-10': !isMobile, 'px-4': isMobile, 'mb-8': isMobile}">
            <v-btn color="success" @click="doUiAction('updateItem')">保存</v-btn>
            <v-btn class="ml-2" @click="isEditDrawerShow = false">取消</v-btn>
          </v-row>
        </v-form>
      </v-navigation-drawer>

    </v-container>
</template>

<script type="module">
Vue.component("supplier-good", {
  template: '#supplier-good',
  props: ['supplierId'],
  vuetify: new Vuetify(),
  data: () => ({
    // 表格相关数据
    isFormValid: true,
    requireRules: [
      v => !!v || '必填',
    ],
    constantCollection: {
    },

    searchInput: null,
    drawerSearchInput: null,
    isTableLoading: true,
    tableDataFromBackend: [],
    headers: [ 
      {text: "商品Id", value: "goodId", width: 120, class: 'fixed', cellClass: 'fixed'}, 
      {text: "商品名称", value: "goodName", width: 120, class: 'fixed', cellClass: 'fixed'}, 
      {text: "商品最近价格", value: "goodPriceRecent", width: 50}, 
      {text: "备注", value: "remark", width: 120}, 
      {text: "操作者", value: "operationByUser", width: 120},
      {text: "操作时间", value: "operation-at", width: 250},
      {text: '操作', value: 'action', align: 'center', sortable: false, width: 200, class: 'fixed', cellClass: 'fixed'},
    ],
    isEditDrawerShow: false,
    editItem: {},
    isAddDrawerShow: false,
    addItem: {},
    drawerHeaders: [
      {text: "商品编号", value: "goodId", width: 120}, 
      {text: "商品名称", value: "goodName", width: 150}, 
      {text: "商品描述", value: "goodDesc", width: 150}, 
      {text: "商品类型", value: "goodType", width: 150}, 
      {text: "单位", value: "goodUnit", width: 120}, 
      {text: "商品状态", value: "goodStatus", width: 150}, 
    ],
    isDrawerTableLoading: true,
    drawerTableData: [],
    drawerTableDataFromBackend: [],
    drawerItemSelectedGood: [],
  }),
  computed: {
    isMobile() {
      return window.innerWidth < 600;
    },
    tableData() {
      return this.tableDataFromBackend;
    }
  },
  watch: {
    supplierId() {
      this.doUiAction('refreshTableData');
    },
  },
  async created() {
    await this.doUiAction('refreshTableData');
  },
  mounted() {},
  methods: {
    async doUiAction(uiActionId, uiActionData) {
      switch (uiActionId) {
        case 'refreshTableData':
          await this.refreshTableData();
          this.doUiAction('getDrawerTableData')
          break;
        case 'startCreateItem':
          await this.clearItemData();
          await this.openCreateItemDialog();
          break;
        case 'createItem':
          await this.prepareValidate();
          await this.confirmCreateItemDialog();
          await this.doCreateItem();
          await this.closeDrawerShow();
          await this.refreshTableData();
          break;
        case 'startUpdateItem':
          await this.prepareItemData(uiActionData);
          await this.openUpdateDialog();
          break;
        case 'updateItem':
          await this.prepareValidate();
          await this.confirmUpdateItemDialog();
          await this.doUpdateItem();
          await this.closeDrawerShow();
          await this.refreshTableData();
          break;
        case 'deleteItem':
          await this.confirmDeleteItemDialog();
          await this.doDeleteItem(uiActionData);
          this.doUiAction('refreshTableData')
          break;
        case 'getDrawerTableData':
          await this.getDrawerTableData();
          await this.buildDrawerTableData();
          break;
        case 'allotItem':
          await this.confirmCreateItemDialog();
          await this.doAllotItem();
          await this.refreshTableData();
          this.doUiAction('getDrawerTableData');
          break;
        case 'rowStatusChange':
          await this.rowStatusChange(uiActionData);
          await this.refreshTableData();
          break;  
        default:
          console.error("[doUiAction] uiActionId not find", { uiActionId });
          break;
      }
    },
    // =================================uiAction 公共方法 start ======================================
    /**
     * uiActionId:  prepareValidate
     * description: ✅表单校验
    */
    async prepareValidate() {
      if (this.$refs.form.validate() === false) {
        window.vtoast.fail({ message: "输入有误, 请检查!" });
        throw new Error("[prepareValidate] false");
      }
    },

    /**
     * uiActionId:  refreshTableData
     * description: ✅获取表格数据
    */
    async refreshTableData() {
      this.isTableLoading = true;
      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'supplierManagement',
            actionId: 'supplierGood-selectItemList',
            actionData: {},
            where: { supplierId: this.supplierId },
            orderBy: [{column: 'operationAt', order: 'desc'}]
          }
        }
      });
      const { rows } = result.data.appData.resultData;

      this.tableDataFromBackend = rows;
      this.isTableLoading = false;
    },
    // =================================uiAction 公共方法 end ======================================


    /**
     * uiActionId:  startCreateItem
     * description: ✅获取表格数据
    */
    async clearItemData() {
      this.addItem = {};
    },
    async openCreateItemDialog() {
      this.isAddDrawerShow = true;
    },

    /**
     * uiActionId:  createItem
     * description: ✅获取表格数据
    */
    async confirmCreateItemDialog() {
      if (await window.confirmDialog({title: "新增", content: "确定新增吗？"}) === false) {
        throw new Error("取消");
      }
    },
    async doCreateItem() {
      const { id, ...data } = this.addItem;
      await window.vtoast.loading("新增数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'supplierManagement',
            actionId: 'supplierGood-insertItem',
            actionData: data
          }
        }
      })
      await window.vtoast.success("新增数据成功");
    },
    async closeDrawerShow() {
      this.isEditDrawerShow = false;
      this.isAddDrawerShow = false;
    },

    /**
     * uiActionId:  startUpdateItem
     * description: ✅获取表格数据
    */
    async prepareItemData({item}) {
      this.editItem = {...item};
    },
    async openUpdateDialog() {
      this.isEditDrawerShow = true;
    },
    /**
     * uiActionId:  updateItem
     * description: ✅获取表格数据
    */
    async confirmUpdateItemDialog() {
      if (await window.confirmDialog({title: "修改", content: "确定修改吗？"}) === false) {
        throw new Error("取消");
      }
    },
    async doUpdateItem() {
      const { id,supplierName, goodName,goodDesc, ...data } = this.editItem;
      await window.vtoast.loading("修改数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'supplierManagement',
            actionId: 'supplierGood-updateItem',
            actionData: data,
            where: {id}
          }
        }
      })
      await window.vtoast.success("修改数据成功");
    },

    /**
     * uiActionId:  deleteItem
     * description: ✅获取表格数据
    */
    async confirmDeleteItemDialog() {
      if (await window.confirmDialog({title: "删除", content: "确定删除吗？"}) === false) {
        throw new Error("取消");
      }
    },
    async doDeleteItem({item}) {
      const { id } = item;
      await window.vtoast.loading("删除数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'supplierManagement',
            actionId: 'supplierGood-deleteItem',
            actionData: {},
            where: { id: id }
          }
        }
      });
      await window.vtoast.success("删除数据成功");
    },
     // 获取所有商品的数据
    /**
     * uiActionId:  getDrawerTableData
     * description: ✅获取内表格数据
     * main:   [{"function":"getDrawerTableData"}]
     */
     async getDrawerTableData() {
      this.isDrawerTableLoading = true;
      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'goodManagement',
            actionId: 'selectItemList',
            where: {},
            orderBy: [{column: 'operationAt', order: 'desc'}]
          }
        }
      });
      this.drawerTableDataFromBackend = result.data.appData.resultData.rows;
      this.isDrawerTableLoading = false;
      this.drawerItemSelectedGood = []
    },
    buildDrawerTableData() {
      if (_.isEmpty(this.drawerTableDataFromBackend)) {
        this.drawerTableData = [];
      } else {
        this.drawerTableData = _.differenceBy(this.drawerTableDataFromBackend, this.tableData, 'goodId');
      }
    },
    async doAllotItem() {
      this.isAddDrawerShow = false;
      for (let i = 0; i < this.drawerItemSelectedGood.length; i++) {
        window.vtoast.loading(`正在新增 第${i + 1}个`);
        const {goodId} = this.drawerItemSelectedGood[i];
        await this.buildRelationImpl(goodId);
      }
      window.vtoast.success("批量新增成功");
      this.drawerItemSelectedGood = [];
    },
    /**
     * uiActionId:  buildRelation
     * description: ✅获取表格数据
     * main:   [{"function":"doBuildRelation"}]
     */
     async doBuildRelation({item: {goodId}}) {
      window.vtoast.loading("正在新增");
      await this.buildRelationImpl(goodId);
      window.vtoast.success("新增成功");
    },
    async buildRelationImpl(goodId) {
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'supplierManagement',
            actionId: 'supplierGood-insertItem',
            actionData: {supplierId: this.supplierId, goodId}
          }
        }
      });
    },
    drawerToggleSelectAll({items, value}) {
      if (value) {
        this.drawerItemSelectedGood = items;
      } else {
        this.drawerItemSelectedGood = [];
      }
    },
    async rowStatusChange({ item, rowStatus }) {
      if (await window.confirmDialog({title: "数据状态", content: `确定将数据修改为【${rowStatus}】吗？`}) === false) {
        throw new Error("rowStatus 取消");
      }
      await window.vtoast.loading("修改数据状态");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'supplierManagement',
            actionId: 'supplierGood-updateItem',
            actionData: { rowStatus },
            where: { id: item.id }
          }
        }
      });
      item.rowStatus = rowStatus;
      await window.vtoast.success("修改数据状态成功");
    }
  }
})
</script>
