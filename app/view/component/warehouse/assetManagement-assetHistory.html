<template id="assetManagement-assetHistory">
  <v-card>
    <v-row class="ma-0 pa-4">
      <span class="body-2">共{{ tableData.length }}条记录</span>
      <v-spacer></v-spacer>
      <!-- 搜索过滤 -->
      <v-col cols="12" xs="8" sm="4" md="3" xl="2" class="pa-0">
        <v-text-field color="success" v-model="searchInput" prefix="搜索：" class="jh-v-input" dense filled single-line></v-text-field>
      </v-col>
    </v-row>
    <v-data-table 
      fixed-header 
      :headers="headers" 
      :items="tableData" 
      :search="searchInput"
      :footer-props="{ itemsPerPageOptions: [20, 50, -1], itemsPerPageText: '每页行数', itemsPerPageAllText: '所有'}" 
      :items-per-page="50" 
      mobile-breakpoint="0"
      :loading="isTableLoading" 
      checkbox-color="success" 
      class="jh-fixed-table-height elevation-0 mt-0 mb-xs-4 flex-fill d-flex flex-column">
      <!-- 处理列显示 -->
      <template v-slot:item.remark-01="{ item }">
        {{item.remark}}
        <span v-if="item.purchaseOrderId">{{item.purchaseTitle}}({{item.purchaseOrderId}})</span>
      </template>
      <template v-slot:item.consumeOperationAt="{ item }">
        {{ item.consumeOperationAt && dayjs(item.consumeOperationAt).format('YYYY-MM-DD HH:mm:ss') }}
      </template>

      <!-- 没有数据 -->
      <template v-slot:loading>
        <div class="jh-no-data">数据加载中</div>
      </template>
      <template v-slot:no-data>
        <div class="jh-no-data">暂无数据</div>
      </template>
      <template v-slot:no-results>
        <div class="jh-no-data">暂无数据</div>
      </template>
      <!-- 表格分页 -->
      <template v-slot:footer.page-text="pagination">
        <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
        <span class="ml-1">共{{pagination.itemsLength}}条</span>
      </template>
    </v-data-table>
  </v-card>
</template>

<script>
  Vue.component("assetManagement-assetHistory", {
    template: '#assetManagement-assetHistory',
    props: {
      asset: {
        type: Object,
        default: () => {
          return {
            assetId: null,
            goodId: null,
            warehouseId: null,
          }
        },
      },
      viewType: {
        type: String,
        default: 'assetId', // assetId goodId warehouseId
      },
    },
    vuetify: new Vuetify(),
    data: () => ({
      // 表格相关数据
      isFormValid: true,
      requireRules: [
        v => !!v || '必填',
      ],
      constantObj: {
      },

      searchInput: null,
      isTableLoading: true,
      tableDataFromBackend: [],
      headers: [
        { text: "资产编号", value: "assetId", width: 120, class: 'fixed', cellClass: 'fixed' },
        { text: "仓库", value: "warehouseName", width: 120, class: 'fixed', cellClass: 'fixed' },
        { text: "货架", value: "stockName", width: 120 },
        { text: "商品名称", value: "goodName", width: 120 },

        { text: "操作类型", value: "assetOperation", width: 120 },
        { text: "操作人", value: "assetOperationUser", width: 120 },
        { text: "操作人部门", value: "deptName", width: 120 },
        { text: "备注", value: "remark-01", width: 120 },
        { text: "操作时间", value: "consumeOperationAt", width: 260, class: 'fixed', cellClass: 'fixed' },
      ],
    }),
    computed: {
      isMobile() {
        return window.innerWidth < 600;
      },
      tableData() {
        return this.tableDataFromBackend;
      }
    },
    watch: {
      goodId() {
        this.tableDataFromBackend = []
        this.doUiAction('refreshTableData');
      },
    },
    async created() {
      await this.doUiAction('refreshTableData');
    },
    mounted() { },
    methods: {
      async doUiAction(uiActionId, uiActionData) {
        switch (uiActionId) {
          case 'refreshTableData':
            await this.refreshTableData();
            break;
          default:
            console.error("[doUiAction] uiActionId not find", { uiActionId });
            break;
        }
      },
      // =================================uiAction 公共方法 start ======================================
      /**
       * uiActionId:  refreshTableData
       * description: ✅获取表格数据
      */
      async refreshTableData() {
        this.isTableLoading = true;
        const where = {};
        if (this.viewType === 'assetId') {
          where.assetId = this.asset.assetId;
        }
        if (this.viewType === 'goodId') {
          where.goodId = this.asset.goodId;
        }
        if (this.viewType === 'warehouseId') {
          where.warehouseId = this.asset.warehouseId;
        }
        const result = await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'assetManagement',
              actionId: 'assetHistory-selectItemList',
              actionData: {},
              where,
              orderBy: [{ column: 'assetOperationAt', order: 'desc' }]
            }
          }
        });
        const { rows } = result.data.appData.resultData;

        this.tableDataFromBackend = rows;
        this.isTableLoading = false;
      },
      // =================================uiAction 公共方法 end ======================================


    }
  })
</script>
